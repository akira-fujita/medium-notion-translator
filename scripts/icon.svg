<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e94560"/>
      <stop offset="100%" style="stop-color:#ff6b6b"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect x="16" y="16" width="480" height="480" rx="96" ry="96" fill="url(#bg)"/>

  <!-- Medium "M" stylized -->
  <text x="100" y="280" font-family="Georgia, serif" font-size="220" font-weight="bold" fill="#ffffff" opacity="0.9">M</text>

  <!-- Arrow -->
  <path d="M 280 230 L 350 230 L 350 200 L 410 245 L 350 290 L 350 260 L 280 260 Z" fill="url(#accent)"/>

  <!-- Notion "N" stylized -->
  <text x="320" y="410" font-family="Helvetica, sans-serif" font-size="140" font-weight="bold" fill="#ffffff" opacity="0.9">N</text>

  <!-- JP label -->
  <rect x="60" y="350" width="80" height="36" rx="8" fill="url(#accent)"/>
  <text x="100" y="376" font-family="Helvetica, sans-serif" font-size="22" font-weight="bold" fill="#ffffff" text-anchor="middle">JP</text>
</svg>
